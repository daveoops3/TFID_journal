<!DOCTYPE html>
<!--Some changes to pushing from correct user -->
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TID Journal Webapp</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>TLD Journal Webapp</h1>
        <p class = logoText>Thoughts Lists Daily</p>
        <p class = logoText>Integrated Journaling Solution</p>
    </section>


    <section id="Login">
        <div class="form-container">
            <div id = "login-screen">
                <h2>User Login</h2>
                <form action="/login_form" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" name = "signIn" value = "signIn" class = "logInButton">Login</button>
                    </div>
                    <div class="form-group">
                        <button type="button" id = "show-signup" name = "signUp" value = "signUp" class = "signUpButton">Sign Up</button>
                    </div>
                </form>
            </div>
            
            <div id="signup-screen" class="hidden">
                <h2>Signup</h2>
                <form action="/signup_form" method="post">
                    <div class="form-group">
                        <label for="new_email">New Email Address</label>
                        <input type="email" id="new_email" name="new_email" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="new_password" id="new_password" name="new_password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" name = "signUp" value = "signUp" class = "signUpButton">SignUp</button>
                    </div>
                    <button type="button" id="show-login">Back to Login</button>
                </form>
            </div>
        </div>
    </section>


</body>

</html>
